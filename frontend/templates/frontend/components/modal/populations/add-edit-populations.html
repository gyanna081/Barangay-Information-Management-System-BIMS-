<div
  class="modal fade"
  id="createPopulationModal"
  tabindex="-1"
  aria-labelledby="createPopulationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content glass-effect border-0 shadow-lg">
      <div class="modal-header bg-gradient-primary text-white">
        <h5 class="modal-title" id="createPopulationModalLabel">Create/Edit Population</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="createPopulationForm" data-method="POST">
          <input type="hidden" id="populationId" name="population_id" />
          <input type="hidden" id="barangayId" name="barangay_id" />

          <!-- Name -->
          <div class="mb-3">
            <label for="barangayName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="barangayName"
              name="name"
              required
            />
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label for="barangayAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="barangayAddress"
              name="address"
              required
            />
          </div>

          <!-- Population -->
          <div class="mb-3">
            <label for="barangayPopulation" class="form-label">Population</label>
            <input
              type="number"
              class="form-control"
              id="barangayPopulation"
              name="population"
              required
              min="0"
            />
          </div>

          <div class="alert alert-danger d-none" id="formErrorMessage"></div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
