{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Barangay Management System{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    {% block extra_css %}{% endblock %}
  </head>
  <body class="d-flex flex-column h-100">
    <div class="bg-image">
      <header>
        <nav
          class="navbar navbar-expand-lg navbar-light fixed-top"
          style="background-color: #435893"
        >
          <div class="container-fluid">
            <button
              class="navbar-toggler me-2"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebar"
              aria-controls="sidebar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Logo -->
            <div class="d-flex align-items-center">
              <img
                src="{% static 'images/logo.png' %}"
                alt="Barangay Logo"
                class="img-fluid me-2"
                style="width: 40px; height: 40px"
              />
              <a class="navbar-brand text-white fw-bolder" href="#">BIMS</a>
            </div>
            <!-- Logout button for desktop -->
            <ul class="navbar-nav ms-auto d-none d-md-flex">
              <li class="nav-item">
                <a
                  class="nav-link text-white fw-semibold"
                  href="#"
                  id="logout-btn"
                >
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <div class="container-fluid flex-grow-1">
        <div class="row h-100">
          {% include 'frontend/components/side-nav.html' %}

          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h1 class="mb-3">{% block page_title %}{% endblock %}</h1>
                  {% block content %}{% endblock %}
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
